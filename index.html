				<div class="express">
					<p class="p1">去欧洲，让我带着你</p>
					<p class="p2">不知道从什么时候开始，我的心里总惦记着一片大陆</p>
					<p class="p3">因为在那里，似乎一切都可以很美好</p>
					<p class="p4">而你，也惦记着它，却还有你那从前的旅伴</p>
					<p class="p5">我失落了，因为我才是那个会牵着你的手</p>
					<p class="p6">慢慢地，细细地去探索那里的人！</p>
					<p class="p7">你说要去的以色列，是因为那里的爱琴海吧</p>
					<p class="p8">而我觉着丹麦，也得去，因为那里有童话般的爱情</p>
					<p class="p9">我要在那里，带给你更多的快乐，更多的幸福</p>
					<p class="p10">“你快乐所以我快乐”</p>
					<p class="p11">所以，去欧洲，让我带着你吧，雯！</p>
